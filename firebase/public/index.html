<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking Firebase functions Command Cabin</title>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

            <!-- LOGIN CARD -->
            <div id="login-card" class="mdl-card mdl-shadow--2dp mdl-cell">
                <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                    <button id="login-button"
                            class="mdl-color-text--grey-700 mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">
                        <i class="material-icons">account_circle</i> Sign in with Google
                    </button>
                </div>
            </div>

            <!-- ALL THE FUNCTIONS -->
            <div id="functions-buttons">
                <!-- Generate Backup -->
                <div id="generate-backup-card" class="mdl-card mdl-shadow--2dp mdl-cell card-size">
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                        <h3>Generate Backup</h3>
                        <button id="generate-backup-button"
                                class="mdl-color-text--grey-700 mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">
                            Trigger
                        </button>
                    </div>
                </div>
                <!-- Restore Backup -->
                <div id="restore-backup-card" class="mdl-card mdl-shadow--2dp mdl-cell card-size">
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                        <h3>Restore Backup</h3>
                        <button id="restore-backup-button"
                                class="mdl-color-text--grey-700 mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">
                            Trigger
                        </button>
                    </div>
                </div>
                <!-- Notify Master -->
                <div id="notify-master-card" class="mdl-card mdl-shadow--2dp mdl-cell card-size">
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                        <h3>Notifiy Master</h3>
                        <button id="notify-master-button"
                                class="mdl-color-text--grey-700 mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">
                            Trigger
                        </button>
                    </div>
                </div>
                <!-- Import Lesson Template -->
                <div id="import-lesson-template-card" class="mdl-card mdl-shadow--2dp mdl-cell card-size">
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                        <h3>Import Lesson Template</h3>
                        <button id="import-lesson-template-button"
                                class="mdl-color-text--grey-700 mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">
                            Trigger
                        </button>
                    </div>
                </div>
                <!-- Import Lesson Template -->
                <div id="import-subscription-plans-card" class="mdl-card mdl-shadow--2dp mdl-cell card-size">
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                        <h3>Import Subscription Plans</h3>
                        <button id="import-subscription-plans-button"
                                class="mdl-color-text--grey-700 mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">
                            Trigger
                        </button>
                    </div>
                </div>
                <!-- Generate Next Week Lesson Instances -->
                <div id="generate-this-week-of-lesson-instances-card" class="mdl-card mdl-shadow--2dp mdl-cell card-size">
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                        <h3>Generate This Week Lesson Instances</h3>
                        <button id="generate-this-week-of-lesson-instances-button"
                                class="mdl-color-text--grey-700 mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">
                            Trigger
                        </button>
                    </div>
                </div>

                <!-- Generate Next Week Lesson Instances -->
                <div id="generate-next-week-of-lesson-instances-card" class="mdl-card mdl-shadow--2dp mdl-cell card-size">
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                        <h3>Generate Next Week Lesson Instances</h3>
                        <button id="generate-next-week-of-lesson-instances-button"
                                class="mdl-color-text--grey-700 mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">
                            Trigger
                        </button>
                    </div>
                </div>

                <!-- Generate Next 2 Week Lesson Instances -->
                <div id="generate-next-2-week-of-lesson-instances-card" class="mdl-card mdl-shadow--2dp mdl-cell card-size">
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                        <h3>Generate Next 2 Week Lesson Instances</h3>
                        <button id="generate-next-2-week-of-lesson-instances-button"
                                class="mdl-color-text--grey-700 mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">
                            Trigger
                        </button>
                    </div>
                </div>
            </div>

            <!-- STATUS OF THE REQUEST -->
            <div id="status-card" class="mdl-card mdl-shadow--2dp mdl-cell">
                <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                    <p>
                        Sending XHR with "Authorization" header to:<br>
                        <span id="url"></span><br><br>
                        Response: <span id="response">...</span>
                    </p>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Import and configure the Firebase SDK -->
<!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
<!-- If you do not serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
<script src="/__/firebase/7.0.0/firebase-app.js"></script>
<script src="/__/firebase/7.0.0/firebase-auth.js"></script>
<script src="/__/firebase/init.js"></script>

<script src="main.js"></script>
</body>
</html>
