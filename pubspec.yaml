name: checkin
description: A new Flutter project.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^0.1.2
  firebase_core: ^0.4.1+5
  firebase_auth: ^0.14.0+9
  firebase_crashlytics: ^0.1.1+2
  firebase_messaging: ^5.1.8
  cloud_firestore: ^0.12.10+2
  cloud_functions: ^0.4.1+4
  google_sign_in: ^4.0.14
  bloc: ^2.0.0
  equatable: ^1.0.1
  flutter_bloc: ^2.1.1
  cached_network_image: 2.0.0-rc
  fluro: ^1.5.1
  platform: ^2.2.1
  json_annotation: ^3.0.0
  i18n_extension: 1.3.0

dev_dependencies:
  test: ">=1.6.3 <2.0.0"
  mockito: ^4.1.1
  bloc_test: ^2.2.2
  flutter_launcher_icons: "^0.7.0"
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  # build_runner is blocked at this version because requires a newer Dart SDK
  build_runner: ^1.7.1
  # build_runner is blocked at this version because requires a newer flutter_driver version
  json_serializable: ^3.2.2

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/images/logo.png"
  image_path_ios: "assets/images/logo-ios.png"

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: RobotoMono
      fonts:
        - asset: fonts/RobotoMono-Regular.ttf
        - asset: fonts/RobotoMono-Bold.ttf
          weight: 700
    - family: Raleway
      fonts:
        - asset: fonts/Raleway-Regular.ttf
          style: normal
        - asset: fonts/Raleway-LightItalic.ttf
          style: italic
        - asset: fonts/Raleway-SemiBold.ttf
          weight: 700
