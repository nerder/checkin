name: checkin
description: A new Flutter project.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^0.1.2
  firebase_core: ^0.4.5
  firebase_auth: ^0.16.1
  firebase_crashlytics: ^0.1.1+2
  firebase_messaging: ^5.1.8
  firebase_dynamic_links: ^0.5.0+9
  firebase_storage: ^3.1.6
  firebase_analytics: ^5.0.15
  cloud_firestore: ^0.13.6
  cloud_functions: ^0.4.1+4
  google_sign_in: ^4.5.1
  sign_in_with_apple: ^2.5.1
  share: ^0.6.3+5
  bloc: ^3.0.0
  flutter_bloc: ^3.2.0
  equatable: ^1.1.1
  cached_network_image: 2.0.0-rc
  fluro: ^1.6.1
  platform: ^2.2.1
  json_annotation: ^3.0.0
  i18n_extension: 1.3.0
  url_launcher: ^5.4.1
  table_calendar: ^2.2.2
  flutter_svg: ^0.18.0
  package_info: ^0.4.0+14
  open_appstore: ^1.0.2
  pub_semver: ^1.4.2
  rxdart: ^0.23.1
  freezed: ^0.10.8
  image_cropper: ^1.2.3
  image_picker: ^0.6.7+1
  crypto: ^2.1.5
  http: ^0.12.1

dev_dependencies:
  test: ">=1.6.3 <2.0.0"
  mockito: ^4.1.1
  bloc_test: ^4.0.0
  flutter_launcher_icons: "^0.7.5"
  stack_trace: ^1.9.3
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  build_runner: ^1.10.0
  json_serializable: ^3.3.0

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/images/logo.png"
  image_path_ios: "assets/images/logo-ios.png"
  adaptive_icon_background: "assets/images/bg.png"
  adaptive_icon_foreground: "assets/images/fg.png"

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Raleway
      fonts:
        - asset: fonts/Raleway-Regular.ttf
          style: normal
        - asset: fonts/Raleway-LightItalic.ttf
          style: italic
        - asset: fonts/Raleway-SemiBold.ttf
          weight: 700
